<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.Tabs</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>My js homework)</h1>
    </header>
    <section class="section1">
        <div class="container">
            <div class="wrapper">
                <h1>TABS</h1>
                <div class="tabs-block-wrapper">
                    <div id="tabs">
                        <div class="tab-btn active" data-btn="1">1</div>
                        <div class="tab-btn" data-btn="2">2</div>
                        <div class="tab-btn" data-btn="3">3</div>
                    </div>
                    <div id="contents">
                        <div class="content active" data-content="1">Content 1</div>
                        <div class="content" data-content="2">Content 2</div>
                        <div class="content" data-content="3">
                            <div class="contentTabs">
                                <button class="contentBtn" data-contentbtn="1">1</button>
                                <button class="contentBtn" data-contentbtn="2">2</button>
                            </div>
                            <div class="moreContent" data-morecontent="1">another content :P</div>
                            <div class="moreContent" data-morecontent="2">another content 2 :P</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section2">
        <div class="conatiner">
            <h1>My first slider</h1>
            <div class="flex-wrapper">
                <div class="slider-wrapper">
                    <div class="slide active">
                        <img src="images/img_1.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="images/img_2.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="images/img_3.jpg" alt="">
                    </div>
                    <div id="btn-prev"></div>
                    <div id="btn-next"></div>
                </div>
            </div>
            <div class="dots-wrapper">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </section>


    <footer>
        <p>By Alt.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
